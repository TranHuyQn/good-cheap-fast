<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good cheap fast</title>
</head>
<body>
<input type="checkbox" id="good" onclick="goodClick()"/> <label>Good</label> <br>
<input type="checkbox" id="cheap" onclick="cheapClick()"/> <label>Cheap</label> <br>
<input type="checkbox" id="fast" onclick="fastClick()"/> <label>Fast</label> <br>
<script>
    let goodCheck = document.getElementById('good');
    let fastCheck = document.getElementById('fast');
    let cheapCheck = document.getElementById('cheap');

    function goodClick() {
        if (goodCheck.checked == true) {
            fastCheck.checked = false;
        }
    }

    function cheapClick() {
        if (cheapCheck.checked == true) {
            goodCheck.checked = false;
        }
    }

    function fastClick() {
        if (fastCheck.checked == true) {
            cheapCheck.checked = false;
        }
    }
</script>
</body>
</html>
